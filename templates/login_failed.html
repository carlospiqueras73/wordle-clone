{% extends "base.html" %} {% block title %}Login Failed{% endblock %} {% block
main %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <form
        class="p-4 p-md-5 border rounded-3 bg-light"
        action="/login"
        method="POST"
      >
        <div class="alert alert-danger" role="alert">
          Sorry, incorrect user or password.
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="username"
            name="username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign In
        </button>
        <hr class="my-4" />
        <small class="text-muted">Don't have an account?</small>
        <a href="/register">
          <button class="w-100 btn btn-lg btn-secondary" type="button">
            Register
          </button></a
        >
      </form>
    </div>
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Log into your Wordle Account</h1>
      <p class="col-lg-10 fs-4">
        Introduce your Username and Password to keep track of your scores!
      </p>
    </div>
  </div>
</div>
{% endblock %}
