{% extends "base.html" %}{% block title %}Game Over{% endblock %} {% block main
%}
<div class="container my-5">
  <div
    class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg"
  >
    <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
      <h1 class="display-4 fw-bold lh-1">OH NO, YOU LOST!</h1>
      <p class="lead">
        Maybe you will have more luck next time... The correct word was
        "{{word}}"
      </p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
        <a href="/wordle"
          ><button
            type="button"
            class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"
          >
            Play Again
          </button></a
        >
        {% if session['username'] %}
        <a href="/profile"
          ><button type="button" class="btn btn-outline-secondary btn-lg px-4">
            My Profile
          </button></a
        >
        {% endif %}
      </div>
    </div>
    <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
      <img
        class="rounded-lg-3"
        src="/static/images/wordle-what-is-the-answer.jpg"
        alt="Wordle"
        width="720"
      />
    </div>
  </div>
</div>
{% endblock %}
